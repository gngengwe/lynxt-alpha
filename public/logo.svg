<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#12122a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff"/>
      <stop offset="100%" style="stop-color:#ff4081"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Outer ring (table metaphor) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.2"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.1"/>
  <!-- Glow dot accents (players around table) -->
  <circle cx="256" cy="56" r="6" fill="#00e5ff" opacity="0.6" filter="url(#glow)"/>
  <circle cx="429" cy="156" r="5" fill="#ff4081" opacity="0.5" filter="url(#glow)"/>
  <circle cx="456" cy="356" r="5" fill="#ffab00" opacity="0.5" filter="url(#glow)"/>
  <circle cx="256" cy="456" r="6" fill="#00e676" opacity="0.6" filter="url(#glow)"/>
  <circle cx="83" cy="356" r="5" fill="#b388ff" opacity="0.5" filter="url(#glow)"/>
  <circle cx="56" cy="156" r="5" fill="#ff6e40" opacity="0.5" filter="url(#glow)"/>
  <!-- Main "L" letterform -->
  <text x="256" y="300" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="800" font-size="260" fill="url(#accent)" filter="url(#softglow)">L</text>
</svg>
