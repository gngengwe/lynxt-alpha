<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<h2>Lynxt Icon Generator</h2>
<p>Right-click each canvas and "Save image as" to get the PNG files, or use the download links below.</p>
<div id="icons"></div>
<script>
const sizes = [192, 512];
const container = document.getElementById('icons');

sizes.forEach(size => {
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');

  // Background
  const bgGrad = ctx.createLinearGradient(0, 0, size, size);
  bgGrad.addColorStop(0, '#0a0a1a');
  bgGrad.addColorStop(1, '#12122a');

  // Rounded rect
  const r = size * 0.21;
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(size - r, 0);
  ctx.quadraticCurveTo(size, 0, size, r);
  ctx.lineTo(size, size - r);
  ctx.quadraticCurveTo(size, size, size - r, size);
  ctx.lineTo(r, size);
  ctx.quadraticCurveTo(0, size, 0, size - r);
  ctx.lineTo(0, r);
  ctx.quadraticCurveTo(0, 0, r, 0);
  ctx.closePath();
  ctx.fillStyle = bgGrad;
  ctx.fill();

  // Ring
  ctx.beginPath();
  ctx.arc(size/2, size/2, size * 0.39, 0, Math.PI * 2);
  ctx.strokeStyle = 'rgba(0, 229, 255, 0.2)';
  ctx.lineWidth = size * 0.004;
  ctx.stroke();

  // Dots
  const dots = [
    { angle: -90, color: '#00e5ff' },
    { angle: -30, color: '#ff4081' },
    { angle: 30, color: '#ffab00' },
    { angle: 90, color: '#00e676' },
    { angle: 150, color: '#b388ff' },
    { angle: 210, color: '#ff6e40' },
  ];
  dots.forEach(d => {
    const rad = d.angle * Math.PI / 180;
    const dx = size/2 + size * 0.39 * Math.cos(rad);
    const dy = size/2 + size * 0.39 * Math.sin(rad);
    ctx.beginPath();
    ctx.arc(dx, dy, size * 0.012, 0, Math.PI * 2);
    ctx.fillStyle = d.color;
    ctx.globalAlpha = 0.7;
    ctx.fill();
    ctx.globalAlpha = 1;
  });

  // "L" letter
  const textGrad = ctx.createLinearGradient(size*0.3, 0, size*0.7, size);
  textGrad.addColorStop(0, '#00e5ff');
  textGrad.addColorStop(1, '#ff4081');
  ctx.fillStyle = textGrad;
  ctx.font = `800 ${size * 0.5}px Inter, -apple-system, sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';

  // Glow
  ctx.shadowColor = '#00e5ff';
  ctx.shadowBlur = size * 0.06;
  ctx.fillText('L', size/2, size * 0.48);
  ctx.shadowBlur = 0;

  const label = document.createElement('h3');
  label.textContent = `${size}x${size}`;
  container.appendChild(label);
  container.appendChild(canvas);

  const link = document.createElement('a');
  link.download = `icon-${size}x${size}.png`;
  link.href = canvas.toDataURL('image/png');
  link.textContent = `Download ${size}x${size}`;
  link.style.display = 'block';
  link.style.margin = '8px 0 20px';
  container.appendChild(link);
});
</script>
</body>
</html>
